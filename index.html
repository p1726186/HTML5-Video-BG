<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>FULL Screen Background Video</title>
    <meta name="description" content="Full screen background video demo">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?" family="Oxygen:400,300,700"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        
        <!--content-->
        <div class="content">
        <h1 class="content_heading">Welcome To My HTML5 Video</h1>
            <p class="content_teaser">Here I have embedded HTML video into my webpage. I will later record my own HTML5 video and embed that too. But for now, enjoy!</p>
            <a href="http://www.twitter.com/shaunreeves" target="_blank" class="content_cta">Follow Me</a>
        </div>
        
        
     <!--video embed-->
        <video id="my-video" class="video" muted loop>
        <source src="media/demo.mp4" type="video/mp4">
        <source src="media/demo.ogv" type="video/ogg">
        <source src="media/demo.webm" type="video/webm">
        </video>
        
         <!--javascript-->
        <script>
        (function() {
            /**
            * Video element
            *@type {HTMLElement}
            */
            var video = document.getElementById("my-video");
            
            /**
            * Check if video can play, and play it
            */
            video.addEventListener( "canplay", function() {
                video.play();
            });
        })();
        </script>
        
    </body>
</html>
